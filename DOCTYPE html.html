<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Cipher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #FF4500;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #121212;
            color: #ffffff;
            font-size: 1rem;
            resize: none;
        }

        button {
            background-color: #FF4500;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #ff6533;
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
    <script>
        function enigmaEncryptDecrypt(input, shift) {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            input = input.toUpperCase();
            let result = "";

            for (let char of input) {
                if (alphabet.includes(char)) {
                    let index = (alphabet.indexOf(char) + shift) % alphabet.length;
                    if (index < 0) index += alphabet.length;
                    result += alphabet[index];
                } else {
                    result += char;
                }
            }

            return result;
        }

        function handleEncryption() {
            const input = document.getElementById("inputText").value;
            const shift = parseInt(document.getElementById("shiftValue").value) || 0;
            const result = enigmaEncryptDecrypt(input, shift);
            document.getElementById("resultText").textContent = result;
        }

        function handleDecryption() {
            const input = document.getElementById("inputText").value;
            const shift = parseInt(document.getElementById("shiftValue").value) || 0;
            const result = enigmaEncryptDecrypt(input, -shift);
            document.getElementById("resultText").textContent = result;
        }
    </script>
</head>
<body>
    <h1>Enigma Cipher</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <input id="shiftValue" type="number" placeholder="Shift value" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; background-color: #121212; color: #ffffff;">
        <button onclick="handleEncryption()">Encrypt</button>
        <button onclick="handleDecryption()">Decrypt</button>
        <div class="result" id="resultText">Your result will appear here...</div>
    </div>
</body>
</html>
